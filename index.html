<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Hab dich lieb</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: pink; /* Pinker Hintergrund */
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }

        .content {
            position: relative;
            top: 50vh;
            transform: translateY(-50%);
        }

        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px black;
            margin-bottom: 30px;
        }

        img {
            max-width: 80%;
            height: auto;
            border: 4px solid white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Hab dich lieb</h1>
        <img src="Murmeltier.jpg" alt="Murmeltier">
    </div>
</body>
</html>
